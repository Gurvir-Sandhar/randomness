<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="survey.css">
    </head>

    <body>
        <main>
            <div class="title-div">
                <h1 id="title">Survey</h1>
                <p id="description">Random survey</p>
            </div>
            <form id="survey-form">
                <label for="name" class="form-label" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>

                <label for="email" class="form-label" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="JohnDoe@email.com" required>

                <label for="number" class="form-label" id="number-label">Age</label>
                <input type="number" class="form-control" id="number" min="1" max="100" placeholder="33">

                <label for="dropdown" class="form-label">Marital Status</label>
                <select type="dropdown" class="form-select" id="dropdown">
                    <option>Married</option>
                    <option>Single</option>
                </select>
                <div class="genders">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="radio-group1">
                    <label class="form-check-label" for="radio-group1">
                        Male
                    </label>
                    <input class="form-check-input" type="radio" name="gender" value="female" id="radio-group2">
                    <label class="form-check-label" for="radio-group2">
                        Female
                    </label>
                </div>

                <div class="work-status">
                    <input class="form-check-input" type="checkbox" name="occupation" value="employed" id="check-group">
                    <label class="form-check-label" for="check-group">
                        Currently Employed
                    </label>
                    <input class="form-check-input" type="checkbox" name="occupation" value="student" id="check-group2">
                    <label class="form-check-label" for="check-group2">
                        Student
                    </label>
                </div>

                <label class="form-label" for="textarea">Comments</label>
                <textarea class="form-control"  id="textarea" style="height: 100px;" ></textarea>
        
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>

            </form>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
