<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <main>
            <h1 id="title">Survey</h1>
            <form id="survey-form">
                <label for="name" class="form-label" id="name-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
                <label for="email" class="form-label" id="email-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="JohnDoe@email.com">
                <label for="number" class="form-label" id="number-label">Age</label>
                <input type="number" class="form-control" id="number" min="1" max="100" placeholder="33">
                <label for="dropdown" class="form-label" id="dropdown-label">Gender</label>
                <select type="dropdown" class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </main>
        <script src=""></script>
    </body>
</html>
